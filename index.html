<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">My Library</h1>
      <button class="btn add-btn">
        <span class="material-icons material-icons-two-tone">
          add_circle_outline </span
        >Add New Book
      </button>
    </div>

    <div class="card-list">
      <div class="card" data-id="1632420225215">
        <div class="card-title">
          <h2>Title 1</h2>

          <h3>Author</h3>
        </div>
        <div class="card-body">
          <p>365 pages</p>
          <div class="read">
            <input type="checkbox" id="read_check" onclick="toggleCheckBox()" />
            Not Read
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-delete" id="delete-book">
            <span class="material-icons material-icons-two-tone">
              delete_forever
            </span>
            Delete
          </button>
        </div>
      </div>
    </div>

    <div class="modal-container">
      <div class="card">
        <div class="card-title">
          <h2>Add A New Book</h2>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-control">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="form-control">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>
            <div class="form-control">
              <label for="pages">Pages</label>
              <input type="number" name="pages" id="pages" min="0" />
            </div>
            <div class="form-control">
              <label for="read">Read</label>
              <input type="checkbox" name="read" id="read" />
            </div>
            <div class="card-form-footer">
              <input type="submit" class="btn btn-success" value="Submit" />
              <button class="btn btn-delete" id="cancelModal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
